<!doctype html>

<html>

<head>
    <meta charset="utf8">
    <title>LifeBits</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'>
</head>

<body>

<header class="contain-to-grid">
    <div class="row stage">
        <figure class="stage-background">
            <img class="stage-background-img" src="img/img_czech.png" alt="">
        </figure>
            <h1 class="stage-headline rotate"><span class="box-shadow"><span>Geil, ein Hackathon! Da bin ich voll dabei!</span></span></h1>
            <figure class="stage-profile small-4">
                <figcaption class="stage-profile-name">Profil Name</figcaption>
                <img class="stage-profile-img" src="http://lorempixel.com/45/45/people">
            </figure>
        <div class="stage-player rotate">
            <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/25440642&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
        </div>
    </div>
</header>

<main>
    <div class="row">
        <div class="small-4 small-offset-8 end columns">
            <ul class="log-activity">
                <li class="log-activity-steps">6543<img src="img/ic_steps.png" alt="" /></li>
                <li class="log-activity-sleep">8h<img src="img/ic_sleep.png" alt="" /></li>
                <li class="log-activity-distance">8.2km<img src="img/ic_distance.png" alt="" /></li>
            </ul>
        </div>
    </div>
    <div class="row stream">
        <div class="small-12 columns">
            <ul>
                <li>
                    <span class="time small-11 small-offset-1 end columns">11:30pm</span>
                    <iframe class="small-12 columns" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2370.0715052044925!2d9.923228999999989!3d53.556490999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b18591a7ba85b1%3A0x711b9bb8b7cfc714!2sWerkheim+Hamburg!5e0!3m2!1sde!2sde!4v1432417969029" width="100%" height="450" frameborder="0" style="border:0"></iframe>
                </li>
                <li>
                <span class="time small-11 small-offset-1 end columns">14.34pm</span>
                    <div class="time small-11 small-offset-1 end columns">
                        Tweet
                    </div>
                </li>
                <li>
                    <span class="time small-11 small-offset-1 end columns">17:01pm</span>
                    <img  class="small-11 small-offset-1 end columns" src="img/img_coffee.png" alt="">
                </li>
            </ul>
        </div>
    </div>
</main>

<footer>
</footer>

</body>

</html>
