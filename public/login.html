<link href="/css/main.css" rel="stylesheet">
<div class="pattern overlay">
<h1 class="display-none">Hello World</h1>

<div data-alert class="alert-box success display-none">

  Failure !

<div class="row">
  <div class="small-12 small-centered column">

    </div>
  </div>
</div>

  <div class="row">
    <div class="small-5 small-centered column">
    <a href="#" class="button expand radius">Log me in</a>
    </div>
  </div>

    margin: auto;
    font-size: 22px;
    font-family: Open Sans;
    font-weight: 700;
    position: relative;
    text-align: center;
    text-decoration: none;
    white-space: nowrap;
    background-color: #000;
    color: #8e908f; opacity: 0.5; $padding: 2rem 50rem 2rem 1rem; margin-top: 10%;">&nbsp;<!-- <img src="http://chic-chester.co.uk/wp-content/uploads/2014/08/20140806_LogoSupporterPlaceholder.png" class="logo right" \> --></span>
